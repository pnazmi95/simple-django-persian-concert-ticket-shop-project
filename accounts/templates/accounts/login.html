{% extends "base.html" %}

{% block titlepage %}
    ورود کاربر
{% endblock %}

{% block title %}
    صفحه ورود
{% endblock %}

{% block mainContent %}

    <div class="col-md-3"></div>

    <div class="col-md-6">

        <form action="" method="POST" class="form">
            {% csrf_token %}
            <h3>اطلاعات کاربری خود را وارد نمایید</h3>
            <p style="color: red">
                {{ username }} {{ error_message }}
            </p>
            <label for="username" class="lable-control mt-2">نام کاربری:</label>
            <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد نمایید"
                   class="form-control mt-2">
            <label for="password" class="lable-control mt-2">رمز عبور :</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور  خود را وارد نمایید"
                   class="form-control mt-2">

            <input type="submit" value="ورود" class="btn btn-success mt-2 mb-3 offset-md-3 col-md-6">
        </form>

    </div>

    <div class="col-md-3"></div>

{% endblock %}
